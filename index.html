<!DOCTYPE html>
<html lang="en">
<head>

    <title>Css Links</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="bg-button">

        <a href="https://google.com" target="_blank"><button class="gradient">Gradient</button></a>
    </div>
</body>
</html>
